<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
</head>

<body>
	<div class="spreadsheet" id='spreadsheet'></div>
	<div class="values" id="values">
		<div>
			<label>Row :</label>
			<input type="number" id="row" name="Row">
		</div>
		<div>
			<label>Column :</label>
			<input type="number" id="column" name="Column">
		</div>
	</div>
	<input type="button" id="create" value="Generate">
	<div class="textarea"></div><textarea id="textarea" hidden></textarea></div>
	<div>
		<input type='button' id="exp" value="Export JSON">
		<input type='button' id="imp" value="Import JSON">
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
	<script src="/js/script.js"></script>
</body>

</html>
